<!doctype html>
<html ng-app='ideaboxApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>


    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- jQuery CDN hosted files -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--angularjs cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!--idea object script-->
    <script src="scripts/idea.js"></script>
  </head>
  <body>



    <div style="background: purple;" data-role="page">
      <div data-role="main" class="ui-content" style="background: purple; margin: 20%">


        <div ng-controller="ideaController as ideaObject">

          <input type="text" ng-model="ideaObject.phonenumber" ng-blur="ideaObject.getIdea()" style="background: #d9b3ff;" placeholder="enter twillio phonenumber..."/>
          <input type="text" ng-model="ideaObject.ideaText" size="30" style="background: #d9b3ff;" placeholder="enter your idea..."/>
          <button style="background: #b366ff; color: white;" class="ui-btn ui-btn-icon-left ui-btn-b" ng-click="ideaObject.addIdea()">ideabox</button>
          <!--<input class="btn-primary" type="button" ng-click="ideaObject.addIdea()" value="ideabox">-->
        </div>
      </div>


    </div>




  </body>
</html>
